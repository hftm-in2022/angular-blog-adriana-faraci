<mat-card *ngIf="blogEntry" [routerLink]="['/blog/detail/', blogEntry.id]" (click)="setCursor($event)" class="blog-card">
  <div class="image-container">
    <img
      mat-card-image
      *ngIf="blogEntry.headerImageUrl; else defaultImage"
      [src]="blogEntry.headerImageUrl"
      [alt]="blogEntry.title"
    />
    <ng-template #defaultImage>
      <img
        mat-card-image
        [src]="'https://picsum.photos/seed/' + blogEntry.id + '/800/200'"
        alt="Random Photo"
      />
    </ng-template>
  </div>
  <mat-card-header>
    <mat-card-title>{{ blogEntry.title }}</mat-card-title>
    <mat-card-subtitle>
      von {{ blogEntry.author }} | {{ blogEntry.createdAt | date }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ blogEntry.contentPreview }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" class="action-button">
      Like ({{ blogEntry.likes }})
    </button>
    <button mat-button color="accent" class="action-button">
      Kommentare ({{ blogEntry.comments }})
    </button>
  </mat-card-actions>
</mat-card>
