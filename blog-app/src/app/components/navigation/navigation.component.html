<mat-drawer-container class="app-container">
  <!-- Sidebar Navigation -->
  <mat-drawer mode="side" [opened]="false" class="app-drawer">
    <mat-nav-list>
      <a mat-list-item routerLink="/blogs" routerLinkActive="active">Blogs</a>
    </mat-nav-list>
  </mat-drawer>

  <!-- Main Content Area -->
  <mat-drawer-content>
    <!-- Top Toolbar -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleDrawer()" class="toggle-btn">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My Angular App</span>
      <span class="spacer"></span>
    </mat-toolbar>

    <!-- Router Outlet for Content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
