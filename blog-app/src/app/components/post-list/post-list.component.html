<div class="post-list">
  <div *ngFor="let post of posts; let i = index" class="post-card">
    <mat-card (click)="selectPost(post)" 
              [ngClass]="{ 'selected': selectedPost?.title === post.title }" 
              [ngStyle]="{ 'border': selectedPost?.title === post.title ? '2px solid blue' : 'none' }"
              class="hoverable-card">
      <mat-card-header>
        <mat-card-title class="post-title">{{ post.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="post-preview">{{ post.content | slice: 0:100 }}...</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Read More</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div *ngIf="selectedPost" class="post-detail">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="detail-title">{{ selectedPost.title }}</mat-card-title>
      <button mat-icon-button class="close-button" (click)="selectedPost = null">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <p class="post-content">{{ selectedPost.content }}</p>
      <div [ngSwitch]="selectedPost.title">
        <p *ngSwitchCase="'First Post'">Details zum ersten Post.</p>
        <p *ngSwitchCase="'Second Post'">Details zum zweiten Post.</p>
        <p *ngSwitchDefault>Details zu einem anderen Post.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
