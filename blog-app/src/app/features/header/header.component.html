<mat-toolbar class="custom-toolbar">
  <span class="app-title">HFTM - Blog App</span>
  <span class="spacer"></span>

  @if (isAuthenticated()) {
    <span class="username">Willkommen, {{ userName() }}!</span>
    @if (hasUserRole()) {
      <a
        mat-stroked-button
        color="accent"
        class="add-blog-button"
        [routerLink]="['/add']"
      >
        + Blog hinzuf√ºgen
      </a>
    }
    <button mat-raised-button color="accent" class="auth-button" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  }
  
  @if (!isAuthenticated()) {
    <button mat-raised-button color="accent" class="auth-button" (click)="login()">
      <mat-icon>login</mat-icon>
      Login
    </button>
  }
</mat-toolbar>
